<div class="container">
    <div class="text-center">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th class="text-center">Product Price</th>
                    <th class="text-center">Product Total Price</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngIf="cart.cartItems.length == 0">
                    <td colspan="4" class="text-center">
                        Your cart is empty
                    </td>
                </tr>
                <tr *ngFor="let cartItem of cart.cartItems">
                    <td>{{cartItem.product.name}}</td>
                    <td>
                        <div class="form-group">
                            <input type="number"
                                    class="form-control form-control-sm"
                                    [value]="cartItem.quantity"
                                    (change)="cart.updateQuantity(cartItem.product, $event.target.value)"/>
                        </div>
                    </td>
                    <td class="text-center">
                        {{cartItem.product.price}}
                    </td>
                    <td class="text-center">
                        <button class="btn btn-danger"
                                (click)="cart.removeCartItem(cartItem.product.id)">
                                Remove
                        </button>
                    </td>
                </tr>
            </tbody>    
            <tfoot>
                <tr class="active">
                    <td colspan="3"> Total:</td>
                    <td class= "text-center">
                        {{cart.cartPrice }}
                    </td> 
                </tr>
            </tfoot>
        </table>
    </div>
    <div class="container">
        <button class="btn btn-info" routerLink="/store">Go Back To Store </button>
        <button class="btn btn-primary" routerLink="/checkout" [disabled]="cart.cartItems.length == 0">
            Order
        </button>
    </div>

</div>
